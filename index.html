<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>website</title> 

    <!--- Include Bootstrap CSS-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>

    <!-- Die eigene css-Datei -->
    <link rel="stylesheet" href="style.css">
</head>

<!-- 
Aufgaben:

1. Überlege dir, wie deine Webseite heißen soll und füge den Titel ein.
2. Füge eine Überschrift und einen Text in der obersten Karte hinzu (erstes <div>).
3. Füge im Style.css eine Hintergrundfarbe für die gesamte Seite ein.
4. Füge im Style.css eine Hintergrundfarbe für die Karten (card) ein.

5. Versuche den Container mit der id "Bild" ein Bild anzeigen zu lassen.
6. Ergänze die Karte mit dem einen Button um zwei weitere Buttons.
7. Füge die Klasse "colored-btn" zu den Buttons hinzu, um deren Farbe und Abstand anzupassen.
8. Füge weiteren Button in der letzten Karte hinzu. Er soll die gleichen Klassen haben, wie die anderen Buttons.

9. Schaue dir in Ruhe die script.js Datei an und überlege dir, was die Funktionen bewirken könnten.
10. Füge den ersten drei Buttons die Funktionen hinzu, die die Farbe der Website und das Bild ändern 
    (dafür kannst du einen Funktionsnamen in das onClick-Attribut der Buttons schreiben: onClick="Name()").
11. Füge dem letzten Button eine Funktion hinzu, die einen Request an das Awtrix Control Panel schickt.
12. Wenn du magst, kannst du jetzt eine neue Methode in der script.js Datei hinzufügen, 
    die einen anderen Request an das Awtrix Control Panel schickt (z.B. um dein Bild von letzter Woche darzustellen).
    Dafür brauchst du auch noch einen neuen Button in der Karte.

-->

<br> <!-- Das ist ein Zeilenumbruch -->
<br>

<!-- Karte mit Titel der Website -->
<div class="container"> A whole website just about Yoshino
    <div class="card">
        <!-- Hier Überschrift und Text einfügen. -->
        <h1>Yoshino</h1>
    </div>
</div>

<br> 

<div class="container">
    <div class="row">
        <div class="col-9">
            <div id="Bild" class="card image"> 
                <!-- Styling von image im style.css ändern, um Bild anzuzeigen. -->
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <!-- Hier kannst du z.B. einen Text einfügen. -->
            </div>


            <div class="card"> 
                <p>Willst du die Farbe der Elemente ändern?</p>
                <button class="colored-btn" onclick="changeBackgroundToRandomColor()">wow</button>
                <button onclick="sendAwtrixEffect()" class="colored-btn">wow</button>
            </div>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="row">
            <div class="col-5">
                <p>Awtrix Control Panel</p>
                <p>Hier kannst du Requests an das Panel schicken</p>
            </div>
            <div class="col-7">
                <!-- Füge hier einen Button hinzu -->
                 <button onclick="changeCardsToRandomColor()">wow</button>
            </div>
        </div>
    </div>
</div>
